<!DOCTYPE html>
<html lang="es">

<head>
    <title>Práctica 12.3.2</title>
    <script>
        function enfocado(id_objeto) {
            document.getElementById(id_objeto).style.backgroundColor = "yellow";
        }
        function desenfocado(id_objeto) {
            document.getElementById(id_objeto).style.backgroundColor = "inherit";
        }
    </script>
</head>

<body onload="JavaScript:alert('La página se ha cargado')">
    <h1>Bienvenido</h1>
    Nombre: <input type="text" id="nombre" onfocus="JavaScript:enfocado(this.id);" onblur="JavaScript:desenfocado(this.id);"> <br>
    <br>Observaciones: <input type="text" id="observaciones" onfocus="JavaScript:enfocado(this.id);" onblur="JavaScript:desenfocado(this.id);">
    

</html>
