<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>Práctica 12.5</title>    
        <script language="JavaScript">
            function enfocado(id_objeto) {
            document.getElementById(id_objeto).style.backgroundColor = "yellow";
            document.getElementById(id_objeto).style.border = "2px solid red";
        }
        function desenfocado(id_objeto) {
            document.getElementById(id_objeto).style.backgroundColor = "yellow";
            document.getElementById(id_objeto).style.border = "2px solid black";
        }  
        </script>   
    </head>
    <body>
        <form name="Datos personales" action="mailto:daribustodemarcos@gmail.com">
        <h2 class="cabecera">Recogida de información</h2>
        <fieldset>
            <legend>Datos personales</legend>
            Nombre <input type="text" onfocus="JavaScript:enfocado(this.id);" onblur="JavaScript:desenfocado(this.id);" value="Nombre empresa" autofocus><br />
            <br />Dirección <input type="text" onfocus="JavaScript:enfocado(this.id);" onblur="JavaScript:desenfocado(this.id);" value="Dirección particular"size="30px"><br />
            <br />Teléfono <input type="text" onfocus="JavaScript:enfocado(this.id);" onblur="JavaScript:desenfocado(this.id);" value="Móvil" size="10px"><br />
        </fieldset>
            <fieldset class="general">
            <legend>Deportes: Fútbol</legend>          
            <div class="equipo">
                <span class="leyenda">Elige un equipo:</span><br /> 
                <br /><select>
                    <br /><option value="Barça">FC.Barcelona</option>
                    <br /><option value="Madrid">R.Madrid</option>
                    <br /><option value="Athletic">Real zaragoza</option>
                </select>
            </div>
            <div class="jugador">
                <span class="leyenda"> Un jugador:</span><br />
                <br /><input type="radio" value="Messi">Messi
                <br /><input type="radio" value="Bale">Ronaldo
                <br /><input type="radio" value="Aduriz">Falcao
            </div>   
            <div class="aficiones">
                <span class="leyenda">Otras aficiones:</span><br />
                <br /><input type="checkbox" value="estudiar lenguaje">Música<br />
                <input type="checkbox" value="estudiar bases">Lectura<br />
                <input type="checkbox" value="aburrirse">VideoJuegos
            </div>
        </fieldset>
    <div class="boton1">
        <input class="gris" type="submit" value="Confirmar">      
    </div>
    <div class="boton">
        <input class="gris"type="reset" value="Anular">
    </div>
    </form>

</html>
